<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="outer-box">
            <div class="inner-box">
                <header class="signup-header">
                    <h1>Signup</h1>
                    <p>it just takes 30 seconds</p>
                </header>
                <main class="signup-body">
                    <form action="#">
                        <p>
                            <label for="fullname">Full name</label><br>
                            <input type="text" id="fullname" placeholder="veer patel">
                        </p>
                        <p>
                            <label for="email">your e mail</label><br>
                            <input type="email" id="email" placeholder="veer0349@gmail.com">
                        </p>
                        <p>
                            <label for="password">your new  password</label><br>
                            <input type="password" id="password" placeholder="at least 8 charaters">
                        </p>
                        <p>
                            <input type="submit" id="submit" value="create Account"><br>
                        </p>
                        
                    </form>
                </main>
                <footer class="signup-footer">
                    <p>already have a account? <br><a href="#">login</a></p>
                </footer>
            </div>
            <div class="circle c1">
            </div>
            <div class="circle c2"></div>
        </div>
    </main>

</body>
</html>
